<h1 mat-dialog-title>Adicionar Cidade</h1>
<div mat-dialog-content class="form-fields">
  <mat-form-field appearance="fill">
    <mat-label>Cidade</mat-label>
    <input matInput placeholder="Cidade" [(ngModel)]="cidade.cidade">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Estado</mat-label>
    <input matInput placeholder="Estado" [(ngModel)]="cidade.estado" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>População</mat-label>
    <input matInput placeholder="População" type="number" [(ngModel)]="cidade.populacao" />
  </mat-form-field>
</div>
<div mat-dialog-actions class="btn_area">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()">Salvar</button>
</div>
